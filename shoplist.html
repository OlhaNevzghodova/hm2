<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping list</title>
</head>
<body>
    <main>
        <h1>Shopping list</h1>
        <form action="#">
            <ul>
                <li>
                    <label for="cheese">Cheese</label>
                    <input id="cheese" type="checkbox" name="cheese">
                </li>
                <li>
                    <label for="prosseco">Prosseco, 1 boottle</label>
                    <input id="prosseco" type="checkbox" name="prosseco">
                </li>
                <li>
                    <label for="chocolate">Milk chocolate</label>
                    <input id="chocolate" type="checkbox" name="chocolate">
                </li>
                <li>
                    <label for="tuna">Tuna</label>
                    <input id="tuna" type="checkbox" name="tuna">  
                </li>
                <li>
                    <label for="lettuce">Lettuce</label>
                    <input id="lettuce" type="checkbox" name="lettuce">
                </li>
            </ul>
            <input type="submit">
        </form>
    </main>
</body>
</html>
